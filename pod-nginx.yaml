apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    name: MY-NGINX-POD
spec:
  containers:
  - name: nginx1
    image: nginx
    ports:
      - containerPort: 80
        protocol: TCP
  
  - name: ubuntu-side-container
    image: alicek106/rr-test:curl
    command: ["tail"]
    args: ["-f", "/dev/null"]
